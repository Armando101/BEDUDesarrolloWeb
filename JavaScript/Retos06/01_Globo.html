<html>

<head>
  <meta charset="utf8" />
  <title>Reto 1: Inflar un globo</title>
</head>

<body>

  <p>ðŸŽˆ</p>

  <script>
    const balloon = document.getElementsByTagName('p')[0];
    let count = 20;
    balloon.style.fontSize = `${count}px`;

    const setFontSize = (value, element) => {
      element.style.fontSize = `${value}px`;
    }

    addEventListener('keydown', function (event) {
      if (event.key === 'ArrowUp') {
        count++;
        setFontSize(count, balloon);
      }
      if (event.key === 'ArrowDown') {
        count--;
        setFontSize(count, balloon);
      }
    });
  </script>
</body>

</html>
